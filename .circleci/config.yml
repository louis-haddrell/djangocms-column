version: 2

executors:
  py33:
    docker:
      - image: circleci/python:3.3
  py34:
    docker:
      - image: circleci/python:3.4
  py35:
    docker:
      - image: circleci/python:3.5
  py36:
    docker:
      - image: circleci/python:3.6
  py37:
    docker:
      - image: circleci/python:3.7
  py38:
    docker:
      - image: circleci/python:3.8

jobs:
  test:
    parameters:
      py:
        type: executor
    executor: << parameters.py >>
    steps:
      - checkout
      - run: pip install tox
      - run: tox --skip-missing-interpreters

workflows:
  version: 2

  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              py: [py33, py34, py35, py36, py37, py38]
